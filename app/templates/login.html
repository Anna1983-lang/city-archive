{% extends "base.html" %}

{% block content %}
<h1>Вход в систему</h1>

{% if success %}
    <p style="color: green;">Вы успешно вошли!</p>
{% else %}
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label>Логин:</label><br>
        <input type="text" name="username" required><br><br>

        <label>Пароль:</label><br>
        <input type="password" name="password" required><br><br>

        <input type="submit" value="Войти" style="background-color:#0077cc; color:white; border:none; padding:8px 16px; border-radius:5px; cursor:pointer;">
    </form>

    <p style="margin-top:20px;">
        Нет аккаунта?
        <a href="/register" style="color:#0077cc; text-decoration:none; font-weight:bold;">Зарегистрируйтесь здесь</a>.
    </p>
{% endif %}
{% endblock %}
