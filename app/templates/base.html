<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Городской архив</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" id="style-link">
    <script>
        function switchStyle() {
            const link = document.getElementById("style-link");
            const normal = "{{ url_for('static', filename='css/style.css') }}";
            const accessible = "{{ url_for('static', filename='css/accessible.css') }}";

            if (link.getAttribute("href").includes("accessible.css")) {
                link.setAttribute("href", normal);
            } else {
                link.setAttribute("href", accessible);
            }
        }
    </script>
</head>
<body>
    <nav>
        <a href="/">Главная</a>
        <a href="/about">О проекте</a>
        <a href="/archive">Архив</a>
        <a href="/news">Новости</a>
        <a href="/contacts">Контакты</a>
        <a href="/sitemap">Карта сайта</a>
        <a href="/contact">Связаться</a>
        <button onclick="switchStyle()">Версия для слабовидящих</button>

        {% if session.get('username') %}
            <a href="/profile">Кабинет ({{ session['username'] }})</a>
        {% else %}
            <a href="/login">Войти</a>
        {% endif %}
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
